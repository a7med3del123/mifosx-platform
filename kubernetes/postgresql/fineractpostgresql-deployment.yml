apiVersion: v1
kind: PersistentVolume
metadata:
  name: fineractpostgresql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fineractpostgresql-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: fineract-server
  name: fineractpostgresql
spec:
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: fineract-server
    tier: fineractpostgresql
  clusterIP: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fineract-server
  name: fineractpostgresql
spec:
  selector:
    matchLabels:
      app: fineract-server
      tier: fineractpostgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fineract-server
        tier: fineractpostgresql
    spec:
      containers:
        - image: mariadb:11.0
          name: postgresql
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "5Gi"
              cpu: "2000m"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fineract-tenants-db-secret
                  key: password
          #livenessProbe:
          #  exec:
          #    command: ["sh","-c","postgresqladmin ping -h localhost -uroot -p${POSTGRES_PASSWORD}"]
          #  failureThreshold: 10
          #  timeoutSeconds: 10
          #readinessProbe:
          #  exec:
          #    command:
          #      - sh
          #      - -c
          #      - postgresqladmin ping -uroot -p${POSTGRES_PASSWORD}
          #  failureThreshold: 10
          #  initialDelaySeconds: 5
          #  periodSeconds: 5
          ports:
            - containerPort: 3306
              name: fineractpostgresql
          volumeMounts:
            - name: fineractpostgresql-initdb
              mountPath: /docker-entrypoint-initdb.d/
            #- name: fineractpostgresql-persistent-storage
            #  mountPath: /var/lib/postgresql/
      volumes:
        - name: fineractpostgresql-initdb
          configMap:
            name: fineractpostgresql-initdb
        - name: fineractpostgresql-persistent-storage
          persistentVolumeClaim:
            claimName: fineractpostgresql-pv-claim
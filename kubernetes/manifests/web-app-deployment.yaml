apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /home/azureuser/kompose --file docker-compose.yml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: web-app
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web-app
  template:
    metadata:
      annotations:
        kompose.cmd: /home/azureuser/kompose --file docker-compose.yml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: web-app
    spec:
      containers:
        - env:
            - name: FINERACT_API_PROVIDER
              value: /fineract-provider/api
            - name: FINERACT_API_URL
              value: http://mifos.mifos.gazelle.test
            - name: FINERACT_API_URLS
              value: http://mifos.mifos.gazelle.test
            - name: FINERACT_API_VERSION
              value: /v1
            - name: FINERACT_PLATFORM_TENANTS_IDENTIFIER
              value: "greenbank, bluebank, default"  
            - name: FINERACT_PLATFORM_TENANT_IDENTIFIER
              value: gorilla
            - name: MIFOS_DEFAULT_CHAR_DELIMITER
              value: ','
            - name: MIFOS_DEFAULT_LANGUAGE
              value: en-US
            - name: MIFOS_PRELOAD_CLIENTS
              value: "true"
            - name: MIFOS_SUPPORTED_LANGUAGES
              value: cs-CS,de-DE,en-US,es-MX,fr-FR,it-IT,ko-KO,li-LI,lv-LV,ne-NE,pt-PT,sw-SW
          image: openmf/web-app:master
          name: web-app
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
